<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Paises Alta</title>
    </h:head>
    <ui:composition template="./../resources/template.xhtml">
        
        <ui:define name="top">
            <h1>Paises Alta</h1>
        </ui:define>
        
        <ui:define name="centro">
            <h:outputText value="Nombre: "/><br/>
            <h:inputText value="#{paisesController.paises.nombre}"
                         validator="nombreValidator"
                         required="true"
                         requiredMessage="El nombre del pais es obligatorio."/><br/><br/>
        </ui:define>
            
        <ui:define name="botones">
            <h:commandButton value="Agregar" action="#{paisesController.insert()}"/>
            <h:outputText value=" " escape="false" />
            <h:commandButton value="Regresar" action="/Paises/paisesList"/>
        </ui:define>
        
        <ui:define name="mensajes">
            <h:messages/>
        </ui:define>
    </ui:composition>
</html>
