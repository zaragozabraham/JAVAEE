<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Estados Edit</title>
    </h:head>
    <ui:composition template="./../resources/template.xhtml">
        
        <ui:define name="top">
            <h1>Estados Edit</h1>
        </ui:define>
        
        <ui:define name="izquierda">
            <h:outputText value="Nombre: "/><br/>
            <h:inputText value="#{estadosController.estados.nombre}"
                         validator="nombreValidator" maxlength="35"
                         required="true"
                         requiredMessage="El nombre del estado es obligatorio."/>
        </ui:define>
            
        <ui:define name="centro">
            <h:outputText value="Pais: "/><br/>
            <h:selectOneMenu value="#{estadosController.estados.pais}"
                         required="true"
                         requiredMessage="El pais es obligatorio.">
                <f:selectItem itemLabel="Seleccione un pais"
                              noSelectionOption="true"
                              itemValue="0"/>
                <f:selectItems value="#{paisesController.findAll()}"
                               var="pais" itemLabel="#{pais.nombre}"/>
            </h:selectOneMenu><br/><br/>
        </ui:define>
            
        <ui:define name="botones">
            <h:commandButton value="Guardar" action="#{estadosController.update()}"/>
            <h:outputText value=" " escape="false" />
            <h:commandButton value="Regresar" action="/Estados/estadosList"/>
        </ui:define>
        
        <ui:define name="mensajes">
            <h:messages/>
        </ui:define>
    </ui:composition>
</html>
