<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Aviones Table</title>
    </h:head>
    <ui:composition template="./../resources/tableTemplate.xhtml">
        <ui:define name="top">
            <h1>Aviones List</h1>
        </ui:define>
        
        <ui:define name="centro">
            <h:dataTable value="#{avionesController.findAll()}" var="p" border="5">
                <h:column>
                    <f:facet name="header">No. de Avion</f:facet>
                    #{p.noDeAvion}
                </h:column>
                <h:column>
                    <f:facet name="header">Capacidad de Pasajeros</f:facet>
                    #{p.capacidadDePasajeros}
                </h:column>
                <h:column>
                    <f:facet name="header">Modelo</f:facet>
                    #{p.modelo}
                </h:column>
                <h:column>
                    <f:facet name="header">Aerolinea</f:facet>
                    #{p.aerolinea}
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="Editar" action="#{avionesController.prepareEdit(p)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton value="Eliminar" action="#{avionesController.prepareConfirm()}" rendered="#{!avionesController.confirm}"/>
                    <h:commandButton value="Si" rendered="#{avionesController.confirm}" action="#{avionesController.delete(p)}"/>
                    <h:commandButton value="No" rendered="#{avionesController.confirm}" action="#{avionesController.mainClean('avionesList')}"/>
                </h:column>
            </h:dataTable>
        </ui:define>
            
        <ui:define name="botones">
            <h:commandButton value="Regresar" action="/index"/>
            <h:outputText value=" " escape="false" />
            <h:commandButton value="Agregar nuevo" action="#{avionesController.mainClean('avionesAlta')}"/>
        </ui:define>
        
        <ui:define name="mensajes">
            <h:messages/>
        </ui:define>
            
    </ui:composition>
</html>
