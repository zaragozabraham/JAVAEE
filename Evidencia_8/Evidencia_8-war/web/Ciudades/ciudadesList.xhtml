<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ciudades Table</title>
    </h:head>
    <ui:composition template="./../resources/tableTemplate.xhtml">
        <ui:define name="top">
            <h1>Ciudades List</h1>
        </ui:define>
        
        <ui:define name="centro">
            <h:dataTable value="#{ciudadesController.findAll()}" var="p" border="5">
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    #{p.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Estado</f:facet>
                    #{p.estado.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="Editar" action="#{ciudadesController.prepareEdit(p)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton value="Eliminar" action="#{ciudadesController.prepareConfirm()}" rendered="#{!ciudadesController.conrifm}"/>
                    <h:commandButton value="Si" rendered="#{ciudadesController.conrifm}" action="#{ciudadesController.delete(p)}"/>
                    <h:commandButton value="No" rendered="#{ciudadesController.conrifm}" action="#{ciudadesController.mainClean('ciudadesList')}"/>
                </h:column>
            </h:dataTable>
            
        </ui:define>
            
        <ui:define name="botones">
            <h:commandButton value="Regresar" action="/index"/>
            <h:outputText value=" " escape="false" />
            <h:commandButton value="Agregar Nuevo" action="#{ciudadesController.mainClean('ciudadesAlta')}"/>
        </ui:define>
        
        <ui:define name="mensajes">
            <h:messages/>
        </ui:define>
            
    </ui:composition>
</html>
